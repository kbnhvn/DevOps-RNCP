apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-ingressroute
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`/grafana`)
    kind: Rule
    services:
    - name: grafana
      port: {{ .Values.grafana.service.port }}
    middlewares:
      - name: traefik-auth-admin-middleware
      - name: https-redirect
      
  tls:
    secretName: {{ .Values.tls.cert }}