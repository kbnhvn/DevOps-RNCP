grafana:
  # username is 'admin'
  adminPassword: prom-operator
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts: ['grafana.kbnhvn-devops-project.work']
    path: "/"
    tls:
    - secretName: app-cert
      hosts:
      - grafana.kbnhvn-devops-project.work

prometheus:
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts: ['prometheus.kbnhvn-devops-project.work']
    paths: ['/']
    tls:
    - secretName: app-cert
      hosts:
      - prometheus.kbnhvn-devops-project.work
...
  prometheusSpec:
    externalUrl: "https://prometheus.kbnhvn-devops-project.work"
    routePrefix: /

alertmanager:
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts: ['alertmanager.kbnhvn-devops-project.work']
    paths: ['/']
    tls:
    - secretName: app-cert
      hosts:
      - alertmanager.kbnhvn-devops-project.work
  alertmanagerSpec:
    externalUrl: https://alertmanager.kbnhvn-devops-project.work/
    routePrefix: 